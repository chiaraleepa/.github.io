    body {

      margin: 2em;
      background-color: #f9f9f9;
    }

    h1 {
      color: #ff69b4;
    }

    /* Responsive Canva embed container */
    .canva-embed {
      position: relative;
      width: 100%;
      max-width: 800px;       /* limits width on large screens */
      margin: 2em auto;       /* centers it */
      height: 0;
      padding-top: 50%;       /* reduces height to prevent huge zoomed-in look */
      overflow: hidden;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(63,69,81,0.16);
    }

    .canva-embed iframe {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      border: none;
    }

    a {
      color: #ff69b4;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    p {
      max-width: 800px;
      margin: 1em auto;
    }
  </style>
</head>
<body>

  <!-- Responsive Canva embed -->
